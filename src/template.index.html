<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>RunningCalorieCalculator</title>
  </head>
  <body>
    <div class="container">
      <header class="hero neumorphic-card row">
        <div class="hero-title">
          <h1>Running Calorie Calculator</h1>
        </div>
      </header>
      <main class="main">
        <form id="calcForm" action="submit">
          <div class="data-section row">
            <div class="col-lg-6">
              <div class="section--body-parameters neumorphic-card">
                <div class="data-unit">
                  <div class="gender neumorphic-toggle-switch--container" data-title='Please choose your sex'>
                    <div class="gender--male">
                      <svg class="gender--symbol male" version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="28" viewBox="0 0 24 28">
                        <path d="M23 2c0.547 0 1 0.453 1 1v6.5c0 0.281-0.219 0.5-0.5 0.5h-1c-0.281 0-0.5-0.219-0.5-0.5v-4.094l-5.969 5.984c1.234 1.531 1.969 3.484 1.969 5.609 0 4.969-4.031 9-9 9s-9-4.031-9-9 4.031-9 9-9c2.125 0 4.078 0.734 5.609 1.969l5.969-5.969h-4.078c-0.281 0-0.5-0.219-0.5-0.5v-1c0-0.281 0.219-0.5 0.5-0.5h6.5zM9 24c3.859 0 7-3.141 7-7s-3.141-7-7-7-7 3.141-7 7 3.141 7 7 7z"></path>
                        </svg>
                        <span>male</span>
                    </div>
                    <label class="neumorphic-toggle-switch--button" id="toggleButton">
                      <input id="gendersToggleCheckbox" name="gender" type="checkbox" />
                      <div class="neumorphic-toggle-switch--indicator"></div>
                    </label>
                    <div class="gender--female">
                      <span>female</span>
                      <svg class="gender--symbol female active" version="1.1" xmlns="http://www.w3.org/2000/svg" width="18" height="28" viewBox="0 0 18 28">
                          <path  d="M18 9c0 4.625-3.5 8.437-8 8.937v4.062h3.5c0.281 0 0.5 0.219 0.5 0.5v1c0 0.281-0.219 0.5-0.5 0.5h-3.5v3.5c0 0.281-0.219 0.5-0.5 0.5h-1c-0.281 0-0.5-0.219-0.5-0.5v-3.5h-3.5c-0.281 0-0.5-0.219-0.5-0.5v-1c0-0.281 0.219-0.5 0.5-0.5h3.5v-4.062c-4.734-0.516-8.359-4.719-7.969-9.672 0.344-4.25 3.719-7.734 7.938-8.203 5.437-0.609 10.031 3.625 10.031 8.937zM2 9c0 3.859 3.141 7 7 7s7-3.141 7-7-3.141-7-7-7-7 3.141-7 7z"></path>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--age">
                    <label for="age">Age</label>
                    <input
                      id="age"
                      title='Please type only numbers "from 15 to 65"'
                      class="neumorphic-input-field required"
                      name="age"
                      type="digits"
                      maxlength="2"
                    />
                    <span class="metric-unit">yers</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--weight">
                    <label for="weight">Weight</label>
                    <input
                      id="weight"
                      title='Please type only integers in the format "71" '
                      class="neumorphic-input-field required"
                      name="weight"
                      type="digits"
                      maxlength="3"
                    />
                    <span class="metric-unit">kg</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--height">
                    <label for="height">Height</label>
                    <input
                    title='Please type only numbers in the format "168"'
                      id="height"
                      class="neumorphic-input-field required"
                      name="height"
                      type="digits"
                      maxlength="3"
                    />
                    <span class="metric-unit">cm</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="section--exercise neumorphic-card">
                <div class="data-unit">
                    <div class="neumorphic-slider exercise-speed slider-container">
                      <input class="range-slider required" id="rangeSlider"  type="range" value="0" min="0"  step="1"/>
                      <div class="range-slider--value-container">
                        <span class="range-slider--value-info">Running speed</span>
                        <span class="range-slider--value">6.4</span>
                        <span class="range-slider--value-info">km/h</span>
                      </div>
                    </div>
                </div>
                <div class="data-unit">
                  <div class="container--mets-value">
                    <label for="met-value">MET</label>
                    <input
                      id="metValue"
                      class="neumorphic-input-field required"
                      name="MET-value"
                      type="text"
                      maxlength="4"
                      />
                    <span class="metric-unit"
                      >Mets/h<strong class="heilight-info">*</strong></span>
                      <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--exercise-duration">
                    <label for="duration">Duration</label>
                    <input
                    title='Please type only numbers in the format "125"'
                      id="duration"
                      class="neumorphic-input-field required"
                      name="duration"
                      type="text"
                      maxlength="3"
                      />
                    <span class="metric-unit">min</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="checkbox-container">
                  <div class="marathon-running-checkbox">
                    <label class="neumorphic-checkbox--txt" for="marathonRunning">
                      <input
                      id="marathonRunning"
                      class="neumorphic-checkbox"
                      name="marathoning"
                      type="checkbox"
                      />
                      <icon class="check-icon">
                        <svg id="check" version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 28 28">
                          <path   d="M26.109 8.844c0 0.391-0.156 0.781-0.438 1.062l-13.438 13.438c-0.281 0.281-0.672 0.438-1.062 0.438s-0.781-0.156-1.062-0.438l-7.781-7.781c-0.281-0.281-0.438-0.672-0.438-1.062s0.156-0.781 0.438-1.062l2.125-2.125c0.281-0.281 0.672-0.438 1.062-0.438s0.781 0.156 1.062 0.438l4.594 4.609 10.25-10.266c0.281-0.281 0.672-0.438 1.062-0.438s0.781 0.156 1.062 0.438l2.125 2.125c0.281 0.281 0.438 0.672 0.438 1.062z">
                          </path>
                        </svg>
                      </icon>
                    <span>Running a marathon ~15km/h</span></label>
                  </div>
                </div>
                <div class="data-info">
                  <div class="exercise-info-block">
                   <p>
                     <strong class="heilight-info">*</strong>
                     The <span data-title="Metabolic Equivalent of Task">MET</span> values are provided by
                    <a style="cursor: pointer;" href="https://sites.google.com/site/compendiumofphysicalactivities/Activity-Categories/running">
                      "The Compendium of Physical Activities 2011"</a></br>
                       Calorie(Kcal) Ôºù <span data-title="Basal Metabolic Rate">BMR</span> x <span data-title="Metabolic Equivalent of Task">MET</span>s / 24 x hour
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section-compute row">
              <div class="button-container">
                <div  class="btn-inner-wrapper neumorphic-button" id="calcButton">
                  <svg class="icon icon-cogs" version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="28" viewBox="0 0 30 28">
                  <path id="icon-cogs"  d="M14 14c0-2.203-1.797-4-4-4s-4 1.797-4 4 1.797 4 4 4 4-1.797 4-4zM26 22c0-1.094-0.906-2-2-2s-2 0.906-2 2c0 1.109 0.906 2 2 2 1.109 0 2-0.906 2-2zM26 6c0-1.094-0.906-2-2-2s-2 0.906-2 2c0 1.109 0.906 2 2 2 1.109 0 2-0.906 2-2zM20 12.578v2.891c0 0.203-0.156 0.438-0.359 0.469l-2.422 0.375c-0.125 0.406-0.297 0.797-0.5 1.188 0.438 0.625 0.906 1.203 1.406 1.797 0.063 0.094 0.109 0.187 0.109 0.313 0 0.109-0.031 0.219-0.109 0.297-0.313 0.422-2.063 2.328-2.516 2.328-0.125 0-0.234-0.047-0.328-0.109l-1.797-1.406c-0.391 0.203-0.781 0.359-1.203 0.484-0.078 0.797-0.156 1.656-0.359 2.422-0.063 0.219-0.25 0.375-0.469 0.375h-2.906c-0.219 0-0.438-0.172-0.469-0.391l-0.359-2.391c-0.406-0.125-0.797-0.297-1.172-0.484l-1.844 1.391c-0.078 0.078-0.203 0.109-0.313 0.109-0.125 0-0.234-0.047-0.328-0.125-0.406-0.375-2.25-2.047-2.25-2.5 0-0.109 0.047-0.203 0.109-0.297 0.453-0.594 0.922-1.172 1.375-1.781-0.219-0.422-0.406-0.844-0.547-1.281l-2.375-0.375c-0.219-0.031-0.375-0.234-0.375-0.453v-2.891c0-0.203 0.156-0.438 0.359-0.469l2.422-0.375c0.125-0.406 0.297-0.797 0.5-1.188-0.438-0.625-0.906-1.203-1.406-1.797-0.063-0.094-0.109-0.203-0.109-0.313s0.031-0.219 0.109-0.313c0.313-0.422 2.063-2.312 2.516-2.312 0.125 0 0.234 0.047 0.328 0.109l1.797 1.406c0.391-0.203 0.781-0.359 1.203-0.5 0.078-0.781 0.156-1.641 0.359-2.406 0.063-0.219 0.25-0.375 0.469-0.375h2.906c0.219 0 0.438 0.172 0.469 0.391l0.359 2.391c0.406 0.125 0.797 0.297 1.172 0.484l1.844-1.391c0.094-0.078 0.203-0.109 0.313-0.109 0.125 0 0.234 0.047 0.328 0.125 0.406 0.375 2.25 2.063 2.25 2.5 0 0.109-0.047 0.203-0.109 0.297-0.453 0.609-0.922 1.172-1.359 1.781 0.203 0.422 0.391 0.844 0.531 1.281l2.375 0.359c0.219 0.047 0.375 0.25 0.375 0.469zM30 20.906v2.188c0 0.234-2.016 0.453-2.328 0.484-0.125 0.297-0.281 0.562-0.469 0.812 0.141 0.313 0.797 1.875 0.797 2.156 0 0.047-0.016 0.078-0.063 0.109-0.187 0.109-1.859 1.109-1.937 1.109-0.203 0-1.375-1.563-1.531-1.797-0.156 0.016-0.313 0.031-0.469 0.031s-0.313-0.016-0                   </svg><span>compute</span>
                </div>
              </div>
              <div class="button-container" aria-disabled="true">
                <div class="btn-inner-wrapper neumorphic-button" id="saveButton">
                  <svg class="icon icon-floppy-save" version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="28" viewBox="0 0 24 28">
                    <path id="icon-floppy-save"  d="M6 24h12v-6h-12v6zM20 24h2v-14c0-0.297-0.266-0.938-0.469-1.141l-4.391-4.391c-0.219-0.219-0.828-0.469-1.141-0.469v6.5c0 0.828-0.672 1.5-1.5 1.5h-9c-0.828 0-1.5-0.672-1.5-1.5v-6.5h-2v20h2v-6.5c0-0.828 0.672-1.5 1.5-1.5h13c0.828 0 1.5 0.672 1.5 1.5v6.5zM14 9.5v-5c0-0.266-0.234-0.5-0.5-0.5h-3c-0.266 0-0.5 0.234-0.5 0.5v5c0 0.266 0.234 0.5 0.5 0.5h3c0.266 0 0.5-0.234 0.5-0.5zM24 10v14.5c0 0.828-0.672 1.5-1.5 1.5h-21c-0.828 0-1.5-0.672-1.5-1.5v-21c0-0.828 0.672-1.5 1.5-1.5h14.5c0.828 0 1.969 0.469 2.562 1.062l4.375 4.375c0.594 0.594 1.062 1.734 1.062 2.562z"></path>
                    </svg>
                  <span>store</span>
                </div>
              </div>
              <div class="button-container">
                <div class="btn-inner-wrapper neumorphic-button" id="clearButton">

                </div>
              </div>
          </div>
       </form>
      </main>
    </div>
  </body>
</html>
