<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>RunningCalorieCalculator</title>
  </head>
  <body>
    <div class="container">
      <header class="hero neumorphic-card row">
        <div class="hero-icon-container">
          <i>
            <svg class="icon icon-sneaker">
              <use xlink:href="#icon_sprite_icon-sneaker"></use>
            </svg>
          </i>
        </div>
        <div class="hero-title">
          <h1>Running Calorie Calculator</h1>
        </div>
      </header>
      <main class="main">
        <form id="calcForm" action="submit">
          <div class="data-section row">
            <div class="col-lg-6">
              <div class="section--body-parameters neumorphic-card">
                <div class="data-unit">
                  <div class="gender neumorphic-toggle-switch--container" data-title='Please choose your sex'>
                    <div class="gender--male">
                      <svg class="icon gender--symbol male" id="mars">
                        <use xlink:href="#icon_sprite_icon-mars"></use>
                      </svg>
                        <span>male</span>
                    </div>
                    <label class="neumorphic-toggle-switch--button" id="toggleButton">
                      <input id="gendersToggleCheckbox" name="gender" type="checkbox" />
                      <div class="neumorphic-toggle-switch--indicator"></div>
                    </label>
                    <div class="gender--female">
                      <span>female</span>
                      <svg class="icon gender--symbol female active" id="venus">
                        <use xlink:href="#icon_sprite_icon-venus"></use>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--age">
                    <label for="age">Age</label>
                    <input
                      id="age"
                      title='Please type only numbers "from 15 to 65"'
                      class="neumorphic-input-field required"
                      name="age"
                      type="digits"
                      maxlength="2"
                    />
                    <span class="metric-unit">yers</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--weight">
                    <label for="weight">Weight</label>
                    <input
                      id="weight"
                      title='Please type only integers in the format "71" '
                      class="neumorphic-input-field required"
                      name="weight"
                      type="digits"
                      maxlength="3"
                    />
                    <span class="metric-unit">kg</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--height">
                    <label for="height">Height</label>
                    <input
                    title='Please type only numbers in the format "168"'
                      id="height"
                      class="neumorphic-input-field required"
                      name="height"
                      type="digits"
                      maxlength="3"
                    />
                    <span class="metric-unit">cm</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="section--exercise neumorphic-card">
                <div class="data-unit">
                    <div class="neumorphic-slider exercise-speed slider-container">
                      <input class="range-slider required" id="rangeSlider"  type="range" value="0" min="0"  step="1"/>
                      <div class="range-slider--value-container">
                        <span class="range-slider--value-info">Running speed</span>
                        <span class="range-slider--value">6.4</span>
                        <span class="range-slider--value-info">km/h</span>
                      </div>
                    </div>
                </div>
                <div class="data-unit">
                  <div class="container--mets-value">
                    <label for="met-value">MET</label>
                    <input
                      id="metValue"
                      class="neumorphic-input-field required"
                      name="MET-value"
                      type="text"
                      maxlength="4"
                      />
                    <span class="metric-unit"
                      >Mets/h<strong class="heilight-info">*</strong></span>
                      <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="data-unit">
                  <div class="container--exercise-duration">
                    <label for="duration">Duration</label>
                    <input
                    title='Please type only numbers in the format "125"'
                      id="duration"
                      class="neumorphic-input-field required"
                      name="duration"
                      type="text"
                      maxlength="3"
                      />
                    <span class="metric-unit">min</span>
                    <div class="validation-error-container"></div>
                  </div>
                </div>
                <div class="checkbox-container">
                  <div class="marathon-running-checkbox">
                    <label class="neumorphic-checkbox--txt" for="marathonRunning">
                      <input
                      id="marathonRunning"
                      class="neumorphic-checkbox"
                      name="marathoning"
                      type="checkbox"
                      />
                      <icon class="check-icon">
                        <svg class="icon icon-check" id="check">
                          <use xlink:href="#icon_sprite_icon-check"></use>
                        </svg>
                      </icon>
                    <span>Running a marathon ~15km/h</span></label>
                  </div>
                </div>
                <div class="data-info">
                  <div class="exercise-info-block">
                   <p>
                     <strong class="heilight-info">*</strong>
                     The <span class="met-abbreviation-definition"  data-title="Metabolic Equivalent of Task">MET</span> values are provided by
                    <a style="cursor: pointer;" href="https://sites.google.com/site/compendiumofphysicalactivities/Activity-Categories/running">
                      "The Compendium of Physical Activities 2011"</a></br>
                       Calorie(Kcal) Ôºù <span data-title="Basal Metabolic Rate">BMR</span> x <span class="met-abbreviation-formula" data-title="Metabolic Equivalent of Task">MET</span>s / 24 x hour
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section-compute row">
              <div class="button-container">
                <button type="button" class="btn-inner-wrapper neumorphic-button" id="calcButton">
                  <svg class="icon icon-cogs">
                    <use xlink:href="#icon_sprite_icon-cogs"></use>
                  </svg>
                  <span>compute</span>
                </button>
              </div>
              <div class="button-container">
                <button type="button" disabled="true" class="btn-inner-wrapper neumorphic-button" id="saveButton">
                  <svg class="icon icon-floppy-save">
                    <use xlink:href="#icon_sprite_icon-floppy-save"></use>
                  </svg>
                  <span>store</span>
                </button>
              </div>
              <div class="button-container">
                <button type="button" class="btn-inner-wrapper neumorphic-button" id="clearButton">
                  <svg class="icon icon-trash-bin">
                    <use xlink:href="#icon_sprite_icon-trash-bin"></use>
                  </svg>
                  <span>reset</span>
                </button>
              </div>
          </div>
       </form>
       <div class="information-section row">

           <div class="neumorphic-info-card bmr">
              <div class="icon-container">
                <i>

               <div class="data-unit">
                 <span>19.8km</span>

             </div>
           </div>
         </div>
         <div class="col-6 col-xl-3 container--distance-time">
           <div class="neumorphic-info-card distance-time"></div>
         </div>
         <div class="col-6 col-xl-3 container--met">
            <div class="neumorphic-info-card met"></div>
         </div>
         <div class="col-6 col-xl-3 container--energie">
            <div class="neumorphic-info-card energie"></div>
         </div> -->
       </div>
      </main>
    </div>
  </body>
</html>
